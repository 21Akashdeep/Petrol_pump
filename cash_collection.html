<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cash Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }

    h2 {
      color: #333;
    }

    .form-container {
      display: inline-block;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .inline {
      display: flex;
      justify-content: space-between;
    }

    label {
      margin: 10px;
      font-weight: bold;
    }

    input,
    select {
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    table {
      width: 80%;
      margin: 10px auto;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 1px;
      text-align: center;
    }

    th {
      background: #197eb9;
      color: white;
      font-size: 16px;
      font-weight: bold;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px 20px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <h2>Cash Details</h2>
  <div class="form-container">
    <div class="inline">
      <label>Employee Name: <input type="text" id="employeeName" /></label>
      <label>Date: <input type="date" id="date" /></label>
    </div>
    <div class="inline">
      <label>Cashier Name: <input type="text" id="cashierName" /></label>
      <label>Time: <input type="time" id="time" /></label>
      <label>
        Shift:
        <select id="shift">
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </label>
    </div>
  </div>

  <table>
    <tr>
      <th style="padding: 10px; height: 10px">Denomination</th>
      <th style="padding: 10px; height: 10px">Count</th>
      <th style="padding: 10px; height: 10px">Total</th>
    </tr>
    <script>
      const denominations = [2000, 500, 200, 100, 50, 20, 10, "Coins"];
      denominations.forEach((denom) => {
        document.write(`<tr>
                    <td>${denom}</td>
                    <td><input type='number' id='count${denom}' value='' oninput='calculateTotal()'></td>
                    <td id='total${denom}'>0</td>
                </tr>`);
      });
    </script>
    <tr>
      <th colspan="2" style="padding: 10px; height: 10px">Grand Total</th>
      <th id="grandTotal">0</th>
    </tr>
  </table>

  <button onclick="window.print()">Print</button>
  <button onclick="saveData()">Save</button>
  <button onclick="deleteData()">Delete</button>
  <button onclick="goBack()">Back</button>
  <button onclick="editData()">Edit</button>

  <script>
    function calculateTotal() {
      let grandTotal = 0;
      denominations.forEach((denom) => {
        let count = document.getElementById(`count${denom}`).value;
        let total = denom === "Coins" ? count * 1 : count * denom;
        document.getElementById(`total${denom}`).innerText = total;
        grandTotal += total;
      });
      document.getElementById("grandTotal").innerText = grandTotal;
    }

    function saveData() {
      alert("Data Saved!");
    }
    function deleteData() {
      alert("Data Deleted!");
    }
    function goBack() {
      alert("Going Back!");
    }
    function editData() {
      alert("Editing Data!");
    }
  </script>
</body>

</html>
