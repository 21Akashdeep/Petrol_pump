<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Table</title>
    <style>
      /* General body styling */
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f4f7;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      /* Table styling */
      .payment-table {
        width: 80%;
        max-width: 800px;
        margin: 20px;
        border-collapse: collapse;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        background: #ffffff;
      }

      .payment-table thead {
        background: linear-gradient(135deg, #007bff, #6610f2);
        color: #fff;
        text-transform: uppercase;
        font-size: 1rem;
      }

      .payment-table th,
      .payment-table td {
        padding: 15px 20px;
        text-align: center;
        border-bottom: 1px solid #e9ecef;
      }

      .payment-table th {
        letter-spacing: 1px;
      }

      .payment-table tbody tr:nth-child(odd) {
        background: #f9fafc;
      }

      .payment-table tbody tr:hover {
        background: #f1f3f5;
        transform: scale(1.01);
        transition: all 0.2s ease-in-out;
      }

      .payment-table td {
        font-size: 0.95rem;
        color: #495057;
      }

      .payment-table td:nth-child(2) {
        font-weight: 600;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .payment-table {
          width: 95%;
        }

        .payment-table th,
        .payment-table td {
          padding: 12px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <table class="payment-table">
      <thead>
        <tr>
          <th>Item</th>
          <th>Payment Method</th>
          <th>Amount (â‚¹)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Petrol Row -->
        <tr>
          <td>Petrol</td>
          <td>Cash</td>
          <td>5485</td>
        </tr>
        <!-- Diesel Row -->
        <tr>
          <td>Diesel</td>
          <td>Card Payment</td>
          <td>4785</td>
        </tr>
        <!-- Lubricants Row -->
        <tr>
          <td>Lubricants</td>
          <td>UPI</td>
          <td>3698</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
